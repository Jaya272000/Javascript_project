<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praragraph Generator</title>
  <style>
    body{
      background-color: rgb(19, 11, 11);
    }
    .container{
      background-color: rgb(0, 0, 15);
      border: 5px solid white;
      height: 274px;
      width: 750px;
      margin:  0 auto;
      text-align: center;
    }
    .btn{
      margin: 50px auto;
      height: 50px;
      width: 400px;
      font-size: 22px;
      background-color: white;
      border-radius: 10px;
    }
    #output{
      margin: 25px auto;
      font-size: 26px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="btn">Press for a new quote</button>
    <div id="output">Press the button to generate a quote:</div>
  </div>
  <script>
    const btns=document.querySelector(".btn");
    const output=document.getElementById("output")
    const quotes=[
    "We cannot solve problems with the kind of thinking we employed when we came up with them.” —Albert Einstein",
    "Learn as if you will live forever, live like you will die tomorrow.” —Mahatma Gandhi",

    "Stay away from those people who try to disparage your ambitions. Small minds will always do that, but great minds will give you a feeling that you can become great too.” —Mark Twain",

    "When you give joy to other people, you get more joy in return. You should give a good thought to the happiness that you can give out.” —Eleanor Roosevelt",

    "It is only when we take chances that our lives improve. The initial and the most difficult risk we need to take is to become honest.” —Walter Anderson"
    ]

    btns.addEventListener("click",function(){
      const randomquote=quotes[Math.floor(Math.random()*quotes.length)]
      output.innerHTML=randomquote; 
     })
  </script>
</body>
</html>
