<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CountDownProject</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@200&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<body>
  <div class="main">
    <div class="overlay">
        <div class="title">We are Comming Soon</div>
        <div class="title" id="end_date">27 March 2024 12:00  PM</div>
        <div class="col">
          <div>
            <input type="text" readonly value="0">
            <br/>
            <label for="">Days</label>
          </div>
          <div>
            <input type="text" readonly value="0">
            <br/>
            <label for="">Hours</label>
          </div>
          <div>
            <input type="text" readonly value="0">
            <br/>
            <label for="">Mintues</label>
          </div>
          <div>
            <input type="text" readonly value="0">
            <br/>
            <label for="">Secounds</label>
          </div>
        </div>
      </div>  
  </div>
  <script src="script.js"></script>

</body>
</html>
